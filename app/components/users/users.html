<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="users in uc.users">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">{{users.name}}</h3>
                </div>
                <div class="panel-body">
                    <div><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>    {{ users.role }}</div>
                    <div><span class="glyhicon glyphicon-map-marker" aria-hidden="true"></span>    {{ users.location }}</div>
                    <div><span class="glyphicon glyphicon-link" aria-hidden="true"></span>    {{ users.twitter }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
